    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #1A1A1A; /* Dark start to match splash */
        color: #2D2D2D; /* Dark Grey */
        cursor: none; /* Hide default cursor */
        margin: 0;
        padding: 0;
      }
      a, button, input, select, textarea, [role="button"] {
        cursor: none; /* Ensure pointer doesn't show */
      }
      
      /* Hide Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* FAIL-SAFE STATIC SPLASH - PRECISION THEME */
      #fail-safe-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1A1A1A;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      .precision-loader {
        width: 80px;
        height: 80px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .precision-icon {
        width: 100%;
        height: 100%;
        color: #E86D44;
        opacity: 0.8;
      }

      .status-text {
        font-family: 'JetBrains Mono', monospace;
        color: #FFFFFF;
        margin-top: 40px;
        font-size: 10px;
        font-weight: 500;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        opacity: 0.5;
      }
    </style>
  <script type="importmap">

             <p class="status-text">SYSTEM BOOT</p>
        </div>
    </div>

    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F5F1E6; /* Cream */
        color: #2D2D2D; /* Dark Grey */
        cursor: none; /* Hide default cursor */
      }
      a, button, input, select, textarea, [role="button"] {
        cursor: none; /* Ensure pointer doesn't show */
      }
      
      /* Hide Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ddd;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccc;
      }

      /* CUSTOM ANIMATIONS */
      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        70% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      .animate-bounce-in {
        animation: bounceIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* FAIL-SAFE STATIC SPLASH - BIOMETRIC THEME */
      #fail-safe-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1A1A1A;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      
      /* Static representation of the Fingerprint Logo */
      .biometric-loader {
        width: 120px;
        height: 120px;
        background-color: #1A1A1A;
        border: 6px solid #FFFFFF;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(232, 109, 68, 0.2);
        animation: bio-breath 2s ease-in-out infinite;
      }

      .biometric-icon {
        width: 70px;
        height: 70px;
        color: #E86D44;
      }

      @keyframes bio-breath {
        0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(232, 109, 68, 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(232, 109, 68, 0.6); }
      }

      .status-text {
        font-family: 'JetBrains Mono', monospace;
        color: #E86D44;
        margin-top: 30px;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        animation: text-flicker 2s infinite;
      }

      @keyframes text-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
        52% { opacity: 1; }
        54% { opacity: 0.7; }
        56% { opacity: 1; }
      }
    </style>
